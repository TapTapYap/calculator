<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calcContainer">
            <div class="displayContainer">
                <div class="calcDisplay">
                    <div class="previousOperand"></div>
                    <div class="currentOperand"></div>
                </div>
            </div>
            <div id="numOpContainer">
                <div class="numContainer">
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-number>0</button>
                </div>
                <div class="operatorsContainer">
                    <button class="opBtn" id="addBtn">+</button>
                    <button class="opBtn" id="subtractBtn">-</button>
                    <button class="opBtn" id="multiplyBtn">*</button>
                    <button class="opBtn" id="divideBtn">/</button>
                    <button class="opBtn" id="equalsBtn">=</button>
                    <button class="opBtn" id="clearBtn">clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
